<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <div class="row">
                    <div class="col-lg-6">
                        User login history <span>({{itemCount}})</span>
                    </div>
                    <div class="col-lg-6 pull-right list-search">
                        <list-search
                            data-filters="filters"
                            data-options="itemsPerPageOptions"
                            data-items="itemsPerPage"
                        ></list-search>
                    </div>
                </div>
            </h3>
        </div>
        <div class="panel-body">
            <div class="dataTables_wrapper ">
                <table class="table row-border hover">
                    <thead class="no-select">
                        <tr>
                            <th class="text-nowrap {{item.class}}"
                                data-ng-repeat="item in titleItems"
                            >
                                <a
                                    data-ng-show="item.column"
                                    data-ng-click="changeSort(item)"
                                    data-ng-bind-html="item.title"
                                ></a>
                                    <span
                                        data-ng-show="!item.column"
                                        data-ng-bind-html="item.title"
                                    ></span>

                                <i class="fa"
                                    data-ng-show="sort.column == item.column"
                                    data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
                                ></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in items">
                            <td class="col-xs-2">
                                {{item.ip}}
                            </td>
                            <td class="col-xs-2">
                                {{item.browser}}
                            </td>
                            <td class="col-xs-2">
                                {{item.os}}
                            </td>
                            <td class="col-xs-2">
                                {{item.user.lastName}}, {{item.user.firstName}}

                                <span class="text-muted">
                                    ({{item.user.username}})
                                </span>
                            </td>
                            <td class="col-xs-4">
                                {{item.createdAt | amDateFormat : 'LLLL'}},
                                <span data-am-time-ago="item.createdAt"></span>
                            </td>
                        </tr>

                        <tr data-ng-if="items.length === 0">
                            <td colspan="100%" class="text-center text-muted">
                                <em>no data founded...</em>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination class="pagination-sm pull-right"
                    data-total-items="itemCount"
                    data-ng-model="currentPage"
                    data-items-per-page="itemsPerPage"
                    data-max-size="10"
                    data-boundary-links="true"
                    data-rotate="false"
                ></pagination>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-xs-4">
        <highchart id="statsBrowser" config="chartBrowser"></highchart>
    </div>
    <div class="col-xs-4">
        <highchart id="statsOs" config="chartOs"></highchart>
    </div>
    <div class="col-xs-4">
        <highchart id="statsUser" config="chartUser"></highchart>
    </div>
</div>
