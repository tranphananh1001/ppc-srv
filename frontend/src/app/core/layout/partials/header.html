<header>
  <link rel="stylesheet" href="/country-select-js/build/css/countrySelect.css">
  <div class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand"><img src="/images/logotip.png" alt="PPC Entourage" /></a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <ul class="nav navbar-nav top-link">
        <li class="{{item.class}}"
            data-ng-repeat="item in navigationItems"
            data-ng-show="auth.authorize(item.access)"
            data-ng-class="{'not-active': isNotActive(item), 'active': isActive(item)}"
            data-ui-sref-active="active"
        >
          <a href="#"
             data-ui-sref="{{item.state}}"
             title="{{item.desc}}"
             data-placement="bottom"
          >
            {{item.title}}
          </a>
        </li>
        <li class="{{item.class}}"
            data-ng-show="auth.isAuthenticated()"
        >
          <a href="" data-toggle="dropdown">Settings</a>
          <ul class="dropdown-menu" role="menu">
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="#" data-ui-sref="ppc.settings">Add Account</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="#" data-ui-sref="ppc.settings">Upgrade Plan</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="#" data-ui-sref="ppc.settings">Reselect SKU's</a></li>
          </ul>
        </li>
        <li class="{{item.class}}"
            data-ng-show="auth.isAuthenticated()"
        >
          <a href="" data-toggle="dropdown">Profile</a>
          <ul class="dropdown-menu" role="menu">
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="#" data-ui-sref="ppc.profile">Billing</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="#" data-ui-sref="ppc.echange">Change Email</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="#" data-ui-sref="ppc.pchange">Change Password</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="https://ppcentourage.refersion.com" target="_blank">Affiliate Opportunity</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="http://ppcinternational.pagedemo.co" target="_blank">International Growth</a></li>
            <li class="dropdown-submenu" data-ui-sref-active="active"><a href="http://ppcentourage.com/inner-circle/" target="_blank">Inner Circle</a></li>
          </ul>
        </li>
        <li class="{{item.class}}">
          <a href="https://ppcentourage.forumbee.com/" target="_blank" data-placement="bottom" title="Discuss Strategy and Ask Questions">
            Community
          </a>
        </li>
        <li class="pull-right"
            data-ui-sref-active="active"
            data-ng-show="auth.isAuthenticated()"
        >
          <select data-ng-options="acc for acc in accounts_list" data-ng-model="accounts_list_selected"
                  data-ng-change="updateaccount(accounts_list_selected)"></select>
          Currency: <select data-ng-options="o.name for o in currency1" data-ng-model="selectedcurrency1"
                            data-ng-change="updatecurrency(selectedcurrency1)"></select>

        </li>

        <li class="pull-right"
            data-ui-sref-active="active"
            data-ng-show="!auth.isAuthenticated()"
        >
          <a href="#" data-ui-sref="auth.login">Login</a>
        </li>

        <li class="pull-right"
            data-ng-show="auth.isAuthenticated()"
        >
          <a href="#" data-ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</header>
