<div class="form-login">
    <form name="chgForm" method="post" novalidate="novalidate" style="width:70%;">
        <h2 class="title">Change password</h2>
        <br><br>
        <div class="form-group" data-show-errors>
             <input type="password" name="oldpwd" class="register_input" placeholder="Enter old password" required="required" data-ng-model="oldpwd" />
        </div>

        <div class="form-group" data-show-errors>
            <input type="password" name="newpwd1" class="register_input" placeholder="Enter new password" required="required"  data-ng-model="newpwd1" />
        </div>
        <div class="form-group" data-show-errors>
            <input type="password" name="newpwd2" class="register_input" placeholder="Enter confirm password" required="required" data-ng-model="newpwd2" />
        </div>
        <br>
        <div align="center">
            <button class="signup" data-ng-click="save()">Save</button>
        </div>
    </form>
</div>
